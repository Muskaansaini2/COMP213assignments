<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div>
        <a href="home.html">Back to Home</a>
    </div>
    <div class="container">
        <img src="4.jpg" alt="Logo" width="100" height="100">
        <h1>Contact Form</h1>
        <p>Please fill out the form below with your preferences for the type of property you are interested in:</p>
        <form action="mailto:sainimuskaan@gmail.com" method="post">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="property_type">Type of Property:</label>
                <select id="property_type" name="property_type">
                    <option value="house">House</option>
                    <option value="condominium">Condominium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms:</label>
                <input type="number" id="bedrooms" name="bedrooms" min="1" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Number of Bathrooms:</label>
                <input type="number" id="bathrooms" name="bathrooms" min="1" required>
            </div>
            <div class="form-group">
                <label for="price_range">Price Range:</label>
                <input type="text" id="price_range" name="price_range">
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
